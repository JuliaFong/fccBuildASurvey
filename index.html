<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Build a survey-form</title>
</head>
<body>
    <head>
        <title>
         Best friend survey
      </title>
    </head>
    
    <body>
      <header>
        <h1 id="title">Let's be friends
    </h1>
        <p id="description">Moved to a new State & looking for friends? Use this survey to find your new bestie!</p>
      </header>
      
      <main>
        <div class="form__group">
        <form id="survey-form">
          <label id="name--label" for="name">Name:</label>
          <input type="text" name="name" id="name" class="form" placeholder="Enter your name" required/>
          </div>
          <div class="form__group">
            <label id="email-label" for="email">Email</label>
           <input type="email" name="email" id="email" class="form" placeholder="Enter your Email" required/>
        </div>
          <div class="form__group">
            <label id="number--label" for="number"> Enter Age: </label>
            <input id="number--label" name="age" id="number" class="form" placeholder="Enter your age" required />
          </div>
          <div class="form__group">
            <label id="gender--label" for="gender">
              <input type="radio" name="gender" value="male"/><span>Male</span>
            </label>
            <label id="gender--label" for="gender">
              <input type="radio" name="gender" value="female"/><span>Female</span>
            </label>
            <label id="gender--label" for="gender">
              <input type="radio" name="gender" value="non-binary" />
              <span>Non-binary</span>
            </label>
            <label id="gender--label" for="gender">
              <input type="radio" name="gender" value="none"/>
              <span>Prefer not to answer!</span>
            </label>
          </div>
          <div class="hobbies">
            <label id="hobbies--label" for="hobbies">
            <h3>What're your hobbies?</h3>
              <input type="checkbox" name="hobbies" value="theatre"/>
              <span>Theatre</span>
              <input type="checkbox" name="hobbies" value="dance"/>
              <span>Dance</span>
              <input type="checkbox" name="hobbies" value="swim"/>
              <span>Swimming</span>
            </label>
          </div>
                  
    </body>
</html>
